version: v0.38.20-beta.1

serve:
  proxy:
    port: 4455
  api:
    port: 4456

access_rules:
  repositories:
    - file:///proxy/rules.json

mutators:
  noop:
    enabled: true

authenticators:
  noop:
    enabled: true
  jwt:
    enabled: true
    config:
      allowed_algorithms:
        - "RS512"
      jwks_urls:
        - http://backend:8080/auth/.well-known/jwks.json
      token_from:
        cookie: SQJWT

authorizers:
  allow:
    enabled: true
